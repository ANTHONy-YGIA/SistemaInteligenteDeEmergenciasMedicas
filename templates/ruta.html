
<!DOCTYPE html>

    <title>Ruta al Hospital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    <h1>🧭 Ruta al Hospital Asignado</h1>
